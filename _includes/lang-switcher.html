<div class="serif lang-switcher">
    {% if site.lang == 'en' %}
        <a href="{{ '/ru/' | prepend: site.baseurl_root }}">rus</a>
        <span> ⋅ </span>
        <span>eng</span>
    {% elsif site.lang == 'ru' %}
        <a href="{{ '/' | site.baseurl_root }}">eng</a>
        <span> ⋅ </span>
        <span>rus</span>
    {% endif %}
</div>
